<aside :class="sidebarOpen ?  : 'w-6'" class="bg-blue-600 text-white transition-all duration-300 flex flex-col h-full">
  <div class="flex items-center justify-between p-4 border-b border-blue-500">
    <span class="font-bold text-lg" x-show="sidebarOpen">My Dashboard</span>
    <button @click="sidebarOpen = !sidebarOpen" class="p-1 hover:bg-blue-500 rounded">
      <span class="material-icons">menu</span>
    </button>
  </div>
  <nav class="mt-6 flex-1">
    <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition space-x-2">
      <span class="material-icons">dashboard</span>
      <span x-show="sidebarOpen">Dashboard</span>
    </a>
    <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition space-x-2">
      <span class="material-icons">people</span>
      <span x-show="sidebarOpen">Users</span>
    </a>
    <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition space-x-2">
      <span class="material-icons">inventory_2</span>
      <span x-show="sidebarOpen">Products</span>
    </a>
    <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition space-x-2">
      <span class="material-icons">analytics</span>
      <span x-show="sidebarOpen">Analytics</span>
    </a>
    <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition space-x-2">
      <span class="material-icons">settings</span>
      <span x-show="sidebarOpen">Settings</span>
    </a>
  </nav>
  <div class="p-4 border-t border-blue-500">
    <button @click="darkMode = !darkMode" class="w-full py-2 px-3 bg-blue-500 rounded hover:bg-blue-400 transition flex items-center justify-center space-x-2">
      <span class="material-icons" x-show="!sidebarOpen" title="Toggle Theme">brightness_6</span>
      <span x-show="sidebarOpen" x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
    </button>
  </div>
</aside>
