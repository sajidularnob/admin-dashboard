<div 
  x-data="{ sidebarOpen: true, darkMode: false }" 
  class="h-full"
>
  <aside 
    :class="sidebarOpen ? 'w-64' : 'w-16'"
    class="bg-blue-600 text-white transition-all duration-300 flex flex-col h-full overflow-hidden"
  >

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-blue-500">
      <span class="font-bold text-lg" x-show="sidebarOpen" x-cloak>My Dashboard</span>
      <button @click="sidebarOpen = !sidebarOpen" class="p-1 hover:bg-blue-500 rounded">
        <span class="material-icons">menu</span>
      </button>
    </div>

    <!-- Menu -->
    <nav class="mt-6 flex-1 space-y-1">

      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition">
        <span class="material-icons">dashboard</span>
        <span class="ml-3" x-show="sidebarOpen" x-cloak>Dashboard</span>
      </a>

      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition">
        <span class="material-icons">people</span>
        <span class="ml-3" x-show="sidebarOpen" x-cloak>Users</span>
      </a>

      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition">
        <span class="material-icons">inventory_2</span>
        <span class="ml-3" x-show="sidebarOpen" x-cloak>Products</span>
      </a>

      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition">
        <span class="material-icons">analytics</span>
        <span class="ml-3" x-show="sidebarOpen" x-cloak>Analytics</span>
      </a>

      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-500 transition">
        <span class="material-icons">settings</span>
        <span class="ml-3" x-show="sidebarOpen" x-cloak>Settings</span>
      </a>

    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-blue-500">
      <button 
        @click="darkMode = !darkMode" 
        class="w-full py-2 px-3 bg-blue-500 rounded hover:bg-blue-400 transition flex items-center justify-center"
      >
        <span class="material-icons" x-show="!sidebarOpen" x-cloak>brightness_6</span>
        <span x-show="sidebarOpen" x-cloak x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
      </button>
    </div>

  </aside>
</div>
