<!DOCTYPE html>
<html lang="en" x-data="dashboard()" x-init="init()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- FIXED SIDEBAR LOADER (This makes collapse + dark mode work) -->
  <script>
    document.addEventListener('alpine:init', () => {
      fetch('components/sidebar.html')
        .then(res => res.text())
        .then(html => {
          const container = document.querySelector('[x-ref="sidebarContainer"]');
          container.innerHTML = html;

          // This line is magic â€” it connects the sidebar to your main Alpine component
          Alpine.initTree(container);
          
          // Sync state immediately (important!)
          Alpine.nextTick(() => {
            const rootData = document.querySelector('[x-data]').__x.$data;
            container.__x.$data.sidebarOpen = rootData.sidebarOpen;
            container.__x.$data.darkMode = rootData.darkMode;
          });
        });
    });
  </script>
</head>

<body :class="darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-100 text-gray-900'" 
      class="flex h-screen overflow-hidden font-sans">

  <!-- MAIN LAYOUT -->
  <div class="flex w-full h-full">

    <!-- Sidebar Container -->
    <div x-ref="sidebarContainer" class="h-full flex-shrink-0" x-data></div>

    <!-- Main Content - Now takes full width perfectly -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

      <!-- Header -->
      <header :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="flex justify-between items-center p-4 shadow-lg z-10">
        <h1 class="text-xl font-bold">Dashboard</h1>
        <div class="flex items-center gap-4">
          <button class="relative p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
            <span class="material-icons">notifications</span>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
          <div class="flex items-center gap-2">
            <span>Omor</span>
            <img src="assets/img/profile.png" alt="Profile" class="w-9 h-9 rounded-full">
          </div>
        </div>
      </header>

      <!-- Main Content (scrollable) -->
      <main class="flex-1 overflow-auto p-6 bg-gray-100 dark:bg-gray-900">
        
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
          <div :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="p-6 rounded-lg shadow">
            <span class="text-gray-500 dark:text-gray-400">Total Users</span>
            <span class="text-3xl font-bold block mt-2" x-text="users.length"></span>
          </div>
          <div :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="p-6 rounded-lg shadow">
            <span class="text-gray-500 dark:text-gray-400">Active Projects</span>
            <span class="text-3xl font-bold block mt-2">12</span>
          </div>
          <div :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="p-6 rounded-lg shadow">
            <span class="text-gray-500 dark:text-gray-400">Revenue</span>
            <span class="text-3xl font-bold block mt-2">$5,230</span>
          </div>
        </div>

        <!-- Chart -->
        <div :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="p-6 rounded-lg shadow mb-8">
          <canvas id="kpiChart" class="w-full h-64"></canvas>
        </div>

        <!-- Users Table -->
        <div :class="darkMode ? 'bg-gray-800' : 'bg-white'" class="p-6 rounded-lg shadow overflow-hidden">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h2 class="text-xl font-bold">Users</h2>
            <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
              <input type="text" placeholder="Search..." x-model="search"
                     class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
              <button @click="openModal()" 
                      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition">
                Add User
              </button>
            </div>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full table-auto">
              <thead>
                <tr :class="darkMode ? 'bg-gray-700' : 'bg-gray-100'">
                  <th class="text-left px-4 py-3">Name</th>
                  <th class="text-left px-4 py-3">Email</th>
                  <th class="text-left px-4 py-3">Role</th>
                  <th class="text-left px-4 py-3">Actions</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="user in filteredUsers()" :key="user.id">
                  <tr class="border-t dark:border-gray-700">
                    <td class="px-4 py-3" x-text="user.name"></td>
                    <td class="px-4 py-3" x-text="user.email"></td>
                    <td class="px-4 py-3" x-text="user.role"></td>
                    <td class="px-4 py-3">
                      <button @click="openModal(user)" class="text-blue-600 hover:underline mr-4">Edit</button>
                      <button @click="deleteUser(user.id)" class="text-red-600 hover:underline">Delete</button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal (unchanged, just moved outside the main flex) -->
  <div x-show="modalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
       x-transition @click.away="modalOpen = false">
    <div :class="darkMode ? 'bg-gray-800 text-gray-100' : 'bg-white text-gray-900'" 
         class="p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4" x-text="modalData.id ? 'Edit User' : 'Add User'"></h3>
      <div class="space-y-4">
        <input type="text" placeholder="Name" x-model="modalData.name"
               class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
        <input type="email" placeholder="Email" x-model="modalData.email"
               class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
        <select x-model="modalData.role" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
          <option>Admin</option>
          <option>Editor</option>
          <option>Viewer</option>
        </select>
      </div>
      <div class="flex justify-end mt-6 space-x-3">
        <button @click="modalOpen = false" class="px-5 py-2 border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
        <button @click="saveUser()" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
